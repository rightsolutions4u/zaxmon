<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <form
          action="skype.php"
          method="post"
          role="form"
          class="php-email-form"
          data-aos="fade-up"
        >
          <div class="border border-secondary">
            <div class="mt-2 col-md-12">
              <label>
                <input type="checkbox" class="checkbox" /> Mian Arshan
              </label>
              <br />
              <label>
                <input type="checkbox" class="checkbox" /> Bilal Dooply
              </label>
            </div>
          </div>
          <br />
          <div class="form-group">
            <textarea
              class="form-control"
              name="message"
              rows="5"
              data-rule="required"
              data-msg="Please write something for us"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="mb-3">
            <div class="error-message"></div>
            <div class="sent-message">
              Your message has been sent. Thank you!
            </div>
          </div>
          <div class="text-center">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
